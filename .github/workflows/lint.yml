name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node@16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install deps
        run: npm i

      - name: Run linter
        run: npx eslint --fix .

      - name: Commit changes
        run: |
          git config --global user.name 'Gabriel Chiconi'
          git config --global user.email 'fizzy-drinks@users.noreply.github.com'
          git commit -am "lint: fix files"
          git push
